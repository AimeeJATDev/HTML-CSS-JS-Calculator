<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/42365249eb.js" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="screen">
                    <!--<input id="sum" type="numeric">-->
                    <input id="numInput" type="numeric">
                    <label id="sum">sum</label>
                </div>
                <div id="buttons">
                    <button class="red-button" onclick="clr()">C</button>
                    <button class="red-button" onclick="pos_neg()">+/-</button>
                    <button id="%" class="red-button" onclick="symbols(this.id)">%</button>
                    <button class="red-button" onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
                    <button id="7" onclick="enterNum(this.id)">7</button>
                    <button id="8" onclick="enterNum(this.id)">8</button>
                    <button id="9" onclick="enterNum(this.id)">9</button>
                    <button id="รท" class="red-button" onclick="symbols(this.id)"><i class="fa-solid fa-divide"></i></button>
                    <button id="4" onclick="enterNum(this.id)">4</button>
                    <button id="5" onclick="enterNum(this.id)">5</button>
                    <button id="6" onclick="enterNum(this.id)">6</button>
                    <button id="x" class="red-button" onclick="symbols(this.id)"><i class="fa-solid fa-xmark"></i></button>
                    <button id="1" onclick="enterNum(this.id)">1</button>
                    <button id="2" onclick="enterNum(this.id)">2</button>
                    <button id="3" onclick="enterNum(this.id)">3</button>
                    <button id="-" class="red-button" onclick="symbols(this.id)"><i class="fa-solid fa-minus"></i></button>
                    <button id="." onclick="decimal()">.</button>
                    <button id="0" onclick="enterNum(this.id)">0</button>
                    <button onclick="equals()"><i class="fa-solid fa-equals"></i></button>
                    <button id="+" class="red-button" onclick="symbols(this.id)"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </main>
    </body>
</html>
