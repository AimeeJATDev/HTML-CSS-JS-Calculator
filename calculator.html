<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/42365249eb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="screen">
                    <input type="numeric">
                </div>
                <div id="buttons">
                    <button class="red-button">C</button>
                    <button class="red-button">+/-</button>
                    <button class="red-button">%</button>
                    <button class="red-button"><i class="fa-solid fa-delete-left"></i></button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="red-button"><i class="fa-solid fa-divide"></i></button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="red-button"><i class="fa-solid fa-xmark"></i></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="red-button"><i class="fa-solid fa-minus"></i></button>
                    <button>.</button>
                    <button>0</button>
                    <button><i class="fa-solid fa-equals"></i></button>
                    <button class="red-button"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </main>
    </body>
</html>
